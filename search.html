<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Travel Webpage</title>  
    <style>  
        /* General Styles */  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }  

        body, html {  
            font-family: Arial, sans-serif;  
            height: 100%;  
            overflow: hidden;  
        }  

        /* Hidden Navigation Bar */  
        .nav-container {  
            position: fixed;  
            top: 0;  
            left: 0;  
            height: 100%;  
            width: 50px;  
            background: linear-gradient(180deg, #000, #333);  
            transition: width 0.3s ease-in-out;  
            z-index: 999;  
            overflow: hidden;  
        }  

        .nav-container:hover {  
            width: 250px; /* Expanded width on hover */  
        }  

        .nav-container ul {  
            list-style-type: none;  
            padding: 20px 10px;  
            display: flex;  
            flex-direction: column;  
            gap: 20px;  
            opacity: 0;  
            transition: opacity 0.3s ease-in-out;  
        }  

        .nav-container:hover ul {  
            opacity: 1;  
        }  

        .nav-container ul li {  
            display: flex;  
            align-items: center;  
            gap: 10px;  
            color: white;  
            padding: 10px;  
            font-size: 18px;  
            cursor: pointer;  
            text-align: left;  
            transition: background-color 0.3s, transform 0.3s ease-in-out;  
            border-radius: 5px;  
        }  

        .nav-container ul li:hover {  
            background-color: rgba(255, 255, 255, 0.2);  
            transform: translateX(10px);  
        }  

        .nav-container ul li i {  
            font-size: 24px;  
        }  

        /* Icon Container Styles for Top-Right */  
        .icon-container {  
            position: fixed;  
            top: 20px;  
            right: 20px;  
            display: flex;  
            gap: 15px;  
            z-index: 1000;  
        }  

        .icon-container a {  
            text-decoration: none;  
            color: white;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            width: 50px;  
            height: 50px;  
            background: rgba(0, 0, 0, 0.7);  
            border-radius: 50%;  
            font-size: 24px;  
            transition: background-color 0.3s, transform 0.3s ease-in-out;  
        }  

        .icon-container a:hover {  
            background-color: #f39c12;  
            transform: scale(1.1);  
        }  

        /* Main Content */  
        .main-content {  
            position: relative;  
            width: 100%;  
            height: 100vh;  
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');  
            background-size: cover;  
            background-position: center;  
            animation: move-bg 10s linear infinite;  
        }  

        @keyframes move-bg {  
            0% { background-position: center top; }  
            100% { background-position: center bottom; }  
        }  

        /* Left Side Content */  
        .left-content {  
            position: absolute;  
            top: 50%;  
            left: 50%;  
            transform: translate(-50%, -50%);  
            color: white;  
            text-align: center;  
            max-width: 90%;  
        }  

        .left-content h1 {  
            font-size: 60px;  
            font-weight: bold;  
            margin-bottom: 20px;  
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);  
            line-height: 1.2;  
        }  

        .left-content h1:nth-child(2) {  
            font-size: 70px;  
            color: #f39c12;  
        }  

        .left-content h1:nth-child(3) {  
            font-size: 60px;  
        }  

        .search-input {  
            width: 300px;
            padding: 10px;  
            margin-top: 20px;  
            border: none;  
            border-radius: 5px;  
            outline: none;  
            font-size: 16px;  
            transition: box-shadow 0.3s ease;  
        }  

        .search-input:focus {  
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.6);  
        }  

        /* Suggestions Dropdown */  
        .suggestions {  
            position: absolute;  
            top: calc(100% + 5px);  
            left: 0;  
            width: 100%;  
            max-height: 150px;  
            overflow-y: auto;  
            background: white;  
            border: 1px solid #ddd;  
            border-radius: 5px;  
            z-index: 1000;  
            display: none; /* Hidden by default */  
            padding: 5px 0;  
        }  

        .suggestions div {  
            padding: 10px;  
            cursor: pointer;  
            color: #333;  
            transition: background-color 0.3s ease;  
        }  

        .suggestions div:hover {  
            background-color: #f0f0f0;  
        }  

        /* Chatbot Icon Styles */  
        .chatbot-icon {  
            position: fixed;  
            bottom: 20px;  
            right: 20px;  
            background: rgba(0, 123, 255, 0.8);  
            color: white;  
            border-radius: 50%;  
            width: 60px;  
            height: 60px;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            cursor: pointer;  
            transition: background-color 0.3s, transform 0.3s ease-in-out;  
            z-index: 1000;  
        }  

        .chatbot-icon:hover {  
            background-color: #007bff;  
            transform: scale(1.1);  
        }  
    </style>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />  
</head>  
<body>  
    <!-- Hidden Navigation Bar -->  
    <div class="nav-container">  
        <ul>  
            <li>  
                <i class="fas fa-home"></i>  
                <span>Home</span>  
            </li>  
            <li>  
                <i class="fas fa-info-circle"></i>  
                <span>About Us</span>  
            </li>  
            <li>  
                <i class="fas fa-search"></i>  
                <span>Explore</span>  
            </li>  
            <li>  
                <i class="fas fa-envelope"></i>  
                <span>Contact Us</span>  
            </li>  
            <li>  
                <i class="fas fa-sign-in-alt"></i>  
                <span>Log In</span>  
            </li>  
            <li>  
                <i class="fas fa-user-plus"></i>  
                <span>Join Us</span>  
            </li>  
        </ul>  
    </div>  

    <!-- Icon Container -->  
    <div class="icon-container">  
        <a href="#" title="Search">  
            <i class="fas fa-search"></i>  
        </a>  
        <a href="#" title="Log In">  
            <i class="fas fa-user"></i>  
        </a>  
    </div>  

    <!-- Chatbot Icon -->  
    <div class="chatbot-icon" title="Chat with Us">  
        <i class="fas fa-comment"></i>  
    </div>  

    <!-- Main Content -->  
    <div class="main-content">  
        <div class="left-content">  
            <h1>"It is better to</h1>  
            <h1>travel Well</h1>  
            <h1>than to Arrive"</h1>  
            <input type="text" class="search-input" placeholder="Search for a destination..." id="destination-search">  
            <div class="suggestions" id="suggestions-dropdown"></div>  
        </div>  
    </div>  

    <script>  
        // JavaScript to handle the search input and suggestions  
        const suggestionsContainer = document.getElementById('suggestions-dropdown');  
        const destinations = ['thailand', 'india', 'korea', 'switzerland', 'nepal', 'australia', 'canada', 'france','asia','china','singapore','germany','italy','france','egypt','kenya','mexico','brazil'];  
  
        document.getElementById('destination-search').addEventListener('input', function(e) {  
            const value = e.target.value.trim().toLowerCase();  
            suggestionsContainer.innerHTML = ''; // Clear existing suggestions  
            suggestionsContainer.style.display = 'none'; // Hide suggestions  

            if (value) {  
                const filteredDestinations = destinations.filter(destination => destination.startsWith(value));  
                if (filteredDestinations.length > 0) {  
                    filteredDestinations.forEach(destination => {  
                        const suggestionItem = document.createElement('div');  
                        suggestionItem.innerText = destination.charAt(0).toUpperCase() + destination.slice(1);  
                        suggestionItem.addEventListener('click', function() {  
                            window.location.href = `https://www.example.com/${destination}`; // Update URL for each destination  
                        });  
                        suggestionsContainer.appendChild(suggestionItem);  
                    });  
                    suggestionsContainer.style.display = 'block'; // Show suggestions  
                }  
            }  
        });  

        document.getElementById('destination-search').addEventListener('keypress', function(e) {  
            if (e.key === 'Enter') {  
                const destination = e.target.value.trim().toLowerCase();  
                if (destinations.includes(destination)) {  
                    // Redirect to the specific webpage for the destination  
                    window.location.href = `https://www.example.com/${destination}`; // Update URL for each destination  
                } else {  
                    alert('Destination not found. Please try another place.');  
                }  
            }  
        });  
    </script>  
</body>  
</html>
